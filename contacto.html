		<div class="contacto"> <!--bloque 9-->
			<div class="contacto__form">	
				<form action="formulario_submit" method="get" accept-charset="utf-8">
					<label for="nombre">Nombre:</label>
					<input type="text"placeholder = "Escriba aqui" required>
					<br>
					<label for="apellido">Apellido:</label>
					<input type="text"placeholder = "Escriba aqui" required>
					<br>
					<label for="mail">E-mail:</label>
					<input type="text" placeholder = "Escriba su correo" required>
					<br>
					<br>
					<label for="experiencia">¿Tiene experiencia en permacultura?</label>
					<select id="experiencia" required>
						<option value="">Elija su opción</option>
						<option value="si">Sí</option>
						<option value="no">No</option>
					</select>
					<br>
					<br>
					<p>¿Que tipo de agricultura le interesa?</p>
					<input type="checkbox" id="bio"><label for="bio">Biodinámica</label>
					<input type="checkbox" id="natural"><label for="natural">Natural</label>
					<input type="checkbox" id="sinergica"><label for="sinergica">Sinérgica</label>
					<input type="checkbox" id="mesianica"><label for="mesianica">Mesiánica</label>
					<input type="checkbox" id="permacultura"><label for="permacultura">Permacultura</label>
					<br>
					<br>
					<label for="nombre"></label>
					<textarea name="mensaje" cols="40" rows="10" minlength="5" maxlength="250" >Ingrese su consulta</textarea>
					<br>
					<input type="reset" value="Vaciar Formulario">
					<input type="submit" name="Enviar Formulario">
				</form>
